{% extends 'index.html' %} {% block content %}

<h2>All Trips</h2>

<div class="container mt-4">
	<div class="row">
		<div class="col">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Driver</th>
						<th>Date</th>
						<th>City</th>
						<th>Miles</th>
						<th>Gallons</th>
						<th>Miles Per Gallon</th>
						<th>Edit</th>
					</tr>
				</thead>
				<tbody>
					{% for trip in trips %}
					<tr>
						<td>{{ trip.driver }}</td>
						<td>{{ trip.date }}</td>
						<td>{{ trip.city }}</td>
						<td>{{ trip.miles }}</td>
						<td>{{ trip.gallons }}</td>
						<td>{{ trip.milesPerGallon | round(2) }}</td>
						<td>
							<a
								href="/edit?date={{ trip.date }}"
								class="btn btn-primary btn-sm"
								>Edit</a
							>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>

{% endblock %}
